---
name: Aircraft Structure Validation

permissions:
  contents: read

'on':
  push:
    branches: [main]
    paths:
      - "02-AIRCRAFT/**"
      - "scripts/validate-aircraft-*.sh"
      - ".github/workflows/aircraft-validation.yml"
  pull_request:
    branches: [main]
    paths:
      - "02-AIRCRAFT/**"
      - "scripts/validate-aircraft-*.sh"
      - ".github/workflows/aircraft-validation.yml"

concurrency:
  group: aircraft-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  systems:
    name: Systems validation (blocking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tooling
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq shellcheck
      - name: Lint scripts
        run: |
          bash -n scripts/validate-aircraft-systems.sh
          shellcheck scripts/validate-aircraft-systems.sh
      - name: Run systems validation
        run: |
          chmod +x scripts/validate-aircraft-systems.sh
          scripts/validate-aircraft-systems.sh | tee systems.log
      - name: Summary
        if: always()
        run: |
          echo "## Systems validation" >> "$GITHUB_STEP_SUMMARY"
          sed -n '1,200p' systems.log >> "$GITHUB_STEP_SUMMARY"
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: systems-validation-logs
          path: systems.log

  subsystems:
    name: Subsystems validation (non-blocking)
    runs-on: ubuntu-latest
    needs: [systems]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Tooling
        run: sudo apt-get update -qq && sudo apt-get install -y jq shellcheck
      - name: Lint scripts
        run: |
          bash -n scripts/validate-aircraft-subsystems.sh
          shellcheck scripts/validate-aircraft-subsystems.sh
      - name: Run subsystems validation
        run: |
          chmod +x scripts/validate-aircraft-subsystems.sh
          scripts/validate-aircraft-subsystems.sh | tee subsystems.log
      - name: Summary
        if: always()
        run: |
          echo "## Subsystems validation" >> "$GITHUB_STEP_SUMMARY"
          sed -n '1,200p' subsystems.log >> "$GITHUB_STEP_SUMMARY"
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: subsystems-validation-logs
          path: subsystems.log

  components:
    name: Components validation (non-blocking)
    runs-on: ubuntu-latest
    needs: [systems]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Lint scripts
        run: |
          bash -n scripts/validate-aircraft-components.sh
          shellcheck scripts/validate-aircraft-components.sh
      - name: Run components validation
        run: |
          chmod +x scripts/validate-aircraft-components.sh
          scripts/validate-aircraft-components.sh | tee components.log
      - name: Summary
        if: always()
        run: |
          echo "## Components validation" >> "$GITHUB_STEP_SUMMARY"
          sed -n '1,200p' components.log >> "$GITHUB_STEP_SUMMARY"
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: components-validation-logs
          path: components.log
