## Usage Instructions

1. Copy this template to your release directory
2. Update all fields marked with example data
3. Generate SHA256 hashes for all files: `find . -type f -exec sha256sum {} \; > SHA256SUMS.txt`
4. Sign the manifest after completion
5. Verify all required sections are complete per conformity checklist

## Validation

Required fields (must not be "TBD" or empty):
- release.id
- release.version
- release.type
- release.date
- baseline.gate
- baseline.baseline_id
- approvals.ccb.date
- approvals.ccb.decision
- contents (all directories and key files)
- distribution.classification
- verification.conformity_checklist

