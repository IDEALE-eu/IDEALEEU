  ccb_disposition:
    meeting_date: ""
    decision: ""  # Approved | Rejected
    conditions: ""
    ccb_chair: ""
  
  customer_approval:
    required: false  # true | false
    customer_representative: ""
    approval_date: ""
    comments: ""

# BASELINE UPDATE
