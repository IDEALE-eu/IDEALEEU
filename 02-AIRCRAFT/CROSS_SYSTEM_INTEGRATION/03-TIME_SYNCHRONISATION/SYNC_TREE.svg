<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Synchronization Tree Diagram -->
  <title>Time Synchronization Tree</title>
  
  <!-- GNSS Satellites -->
  <ellipse cx="500" cy="50" rx="80" ry="30" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <text x="500" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">GNSS</text>
  
  <!-- GPS Receivers -->
  <rect x="200" y="120" width="120" height="50" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <text x="260" y="150" text-anchor="middle" font-family="Arial" font-size="12">GPS-1</text>
  
  <rect x="680" y="120" width="120" height="50" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <text x="740" y="150" text-anchor="middle" font-family="Arial" font-size="12">GPS-2</text>
  
  <!-- Lines from GNSS to GPS -->
  <line x1="480" y1="75" x2="260" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="520" y1="75" x2="740" y2="120" stroke="#000" stroke-width="2"/>
  <text x="350" y="100" font-family="Arial" font-size="10">1PPS+IRIG-B</text>
  <text x="600" y="100" font-family="Arial" font-size="10">1PPS+IRIG-B</text>
  
  <!-- Grandmaster Clocks -->
  <rect x="180" y="220" width="160" height="60" fill="#4A90E2" stroke="#000" stroke-width="2"/>
  <text x="260" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">IMA Core 1</text>
  <text x="260" y="265" text-anchor="middle" font-family="Arial" font-size="11">(Primary GM)</text>
  
  <rect x="660" y="220" width="160" height="60" fill="#6495ED" stroke="#000" stroke-width="2"/>
  <text x="740" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">IMA Core 2</text>
  <text x="740" y="265" text-anchor="middle" font-family="Arial" font-size="11">(Backup GM)</text>
  
  <!-- Lines GPS to Grandmasters -->
  <line x1="260" y1="170" x2="260" y2="220" stroke="#000" stroke-width="2"/>
  <line x1="740" y1="170" x2="740" y2="220" stroke="#000" stroke-width="2"/>
  
  <!-- BMCA Selection -->
  <rect x="400" y="320" width="200" height="40" fill="#FFE4B5" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="500" y="345" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic">BMCA Selection</text>
  
  <!-- Lines from Grandmasters to BMCA -->
  <line x1="280" y1="280" x2="450" y2="330" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="720" y1="280" x2="550" y2="330" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Boundary Clocks (Switches) -->
  <rect x="150" y="420" width="140" height="50" fill="#98FB98" stroke="#000" stroke-width="2"/>
  <text x="220" y="445" text-anchor="middle" font-family="Arial" font-size="12">AFDX-SW-1</text>
  <text x="220" y="460" text-anchor="middle" font-family="Arial" font-size="10">(Boundary Clock)</text>
  
  <rect x="710" y="420" width="140" height="50" fill="#98FB98" stroke="#000" stroke-width="2"/>
  <text x="780" y="445" text-anchor="middle" font-family="Arial" font-size="12">AFDX-SW-2</text>
  <text x="780" y="460" text-anchor="middle" font-family="Arial" font-size="10">(Boundary Clock)</text>
  
  <!-- Lines from BMCA to Switches -->
  <line x1="450" y1="360" x2="250" y2="420" stroke="#E74C3C" stroke-width="3"/>
  <line x1="550" y1="360" x2="750" y2="420" stroke="#E74C3C" stroke-width="3"/>
  <text x="330" y="390" font-family="Arial" font-size="11" fill="#E74C3C">PTP</text>
  <text x="660" y="390" font-family="Arial" font-size="11" fill="#E74C3C">PTP</text>
  
  <!-- Ordinary Clocks (LRUs) - Network A -->
  <g id="network-a">
    <rect x="50" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="85" y="570" text-anchor="middle" font-family="Arial" font-size="9">FCC-1</text>
    
    <rect x="130" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="165" y="570" text-anchor="middle" font-family="Arial" font-size="9">FMS-1</text>
    
    <rect x="210" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="245" y="570" text-anchor="middle" font-family="Arial" font-size="9">ACE-1</text>
    
    <rect x="290" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="325" y="570" text-anchor="middle" font-family="Arial" font-size="9">FADEC-1</text>
  </g>
  
  <!-- Ordinary Clocks (LRUs) - Network B -->
  <g id="network-b">
    <rect x="640" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="675" y="570" text-anchor="middle" font-family="Arial" font-size="9">FCC-2</text>
    
    <rect x="720" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="755" y="570" text-anchor="middle" font-family="Arial" font-size="9">GPS-1</text>
    
    <rect x="800" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="835" y="570" text-anchor="middle" font-family="Arial" font-size="9">IRS-1</text>
    
    <rect x="880" y="550" width="70" height="30" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    <text x="915" y="570" text-anchor="middle" font-family="Arial" font-size="9">DISPLAY</text>
  </g>
  
  <!-- Lines from Switches to LRUs -->
  <line x1="200" y1="470" x2="85" y2="550" stroke="#000" stroke-width="1"/>
  <line x1="210" y1="470" x2="165" y2="550" stroke="#000" stroke-width="1"/>
  <line x1="220" y1="470" x2="245" y2="550" stroke="#000" stroke-width="1"/>
  <line x1="240" y1="470" x2="325" y2="550" stroke="#000" stroke-width="1"/>
  
  <line x1="770" y1="470" x2="675" y2="550" stroke="#000" stroke-width="1"/>
  <line x1="780" y1="470" x2="755" y2="550" stroke="#000" stroke-width="1"/>
  <line x1="790" y1="470" x2="835" y2="550" stroke="#000" stroke-width="1"/>
  <line x1="800" y1="470" x2="915" y2="550" stroke="#000" stroke-width="1"/>
  
  <!-- Legend -->
  <text x="50" y="630" font-family="Arial" font-size="12" font-weight="bold">Legend:</text>
  <ellipse cx="90" cy="650" rx="30" ry="12" fill="#FFD700" stroke="#000"/>
  <text x="130" y="655" font-family="Arial" font-size="10">GNSS Satellites</text>
  
  <rect x="250" y="640" width="40" height="20" fill="#4A90E2" stroke="#000"/>
  <text x="300" y="655" font-family="Arial" font-size="10">Grandmaster Clock</text>
  
  <rect x="450" y="640" width="40" height="20" fill="#98FB98" stroke="#000"/>
  <text x="500" y="655" font-family="Arial" font-size="10">Boundary Clock</text>
  
  <rect x="650" y="640" width="40" height="20" fill="#D3D3D3" stroke="#000"/>
  <text x="700" y="655" font-family="Arial" font-size="10">Ordinary Clock (LRU)</text>
</svg>
