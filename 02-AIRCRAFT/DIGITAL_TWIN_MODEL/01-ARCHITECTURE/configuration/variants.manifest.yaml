# Digital Twin Configuration Variants

version: 1.0
last_updated: 2025-01-XX
owner: Configuration Management Team

# Configuration Variants Manifest

variants:
  - id: baseline_v1.0
    name: Baseline H2 Aircraft Configuration
    description: Standard configuration for baseline hydrogen aircraft with minimal sensor suite
    status: released
    release_date: 2025-01-15
    components:
      propulsion: h2_fuel_cell_basic
      aerodynamics: bwb_baseline
      sensors: minimal_suite
      avionics: standard_ima
    calibration:
      sensors: calibration/sensors_baseline.yaml
      controllers: calibration/controllers_baseline.yaml
      env_models: calibration/env_models_baseline.yaml
    performance_targets:
      model_latency_ms: 100
      prediction_accuracy: 0.95
      drift_threshold_psi: 0.25
    compatible_with:
      - aircraft_serial_numbers: ["AC-H2-001", "AC-H2-002"]
      - software_version: ">=1.0.0"
    
  - id: advanced_v1.1
    name: Advanced Monitoring Configuration
    description: Enhanced configuration with full sensor suite and ML-based analytics
    status: released
    release_date: 2025-02-01
    components:
      propulsion: h2_fuel_cell_advanced
      aerodynamics: bwb_optimized
      sensors: enhanced_suite
      avionics: enhanced_ima
    calibration:
      sensors: calibration/sensors_advanced.yaml
      controllers: calibration/controllers_advanced.yaml
      env_models: calibration/env_models_advanced.yaml
    performance_targets:
      model_latency_ms: 80
      prediction_accuracy: 0.97
      drift_threshold_psi: 0.20
    compatible_with:
      - aircraft_serial_numbers: ["AC-H2-003", "AC-H2-004", "AC-H2-005"]
      - software_version: ">=1.1.0"
    
  - id: experimental_v2.0
    name: Experimental Digital Twin Configuration
    description: Cutting-edge configuration with hybrid physics-ML models
    status: experimental
    release_date: TBD
    components:
      propulsion: h2_hybrid_ml
      aerodynamics: bwb_ml_augmented
      sensors: research_suite
      avionics: next_gen_ima
    calibration:
      sensors: calibration/sensors_experimental.yaml
      controllers: calibration/controllers_experimental.yaml
      env_models: calibration/env_models_experimental.yaml
    performance_targets:
      model_latency_ms: 60
      prediction_accuracy: 0.98
      drift_threshold_psi: 0.15
    compatible_with:
      - aircraft_serial_numbers: ["AC-H2-TEST-001"]
      - software_version: ">=2.0.0-alpha"
    notes: Requires approval from Chief Engineer for production use

# Configuration Selection Rules

selection_rules:
  - rule: Use baseline_v1.0 for all production aircraft until advanced_v1.1 validation complete
    effective_date: 2025-01-15
    expiration_date: 2025-06-30
    
  - rule: Advanced_v1.1 requires operator training certification
    effective_date: 2025-02-01
    
  - rule: Experimental_v2.0 restricted to test aircraft only
    effective_date: Indefinite

# Compatibility Matrix

compatibility:
  baseline_v1.0:
    min_platform_version: "1.0.0"
    max_platform_version: "1.9.x"
    requires_gpu: false
    min_memory_gb: 16
    
  advanced_v1.1:
    min_platform_version: "1.1.0"
    max_platform_version: "1.9.x"
    requires_gpu: true
    min_memory_gb: 32
    
  experimental_v2.0:
    min_platform_version: "2.0.0"
    max_platform_version: "2.9.x"
    requires_gpu: true
    min_memory_gb: 64

# Migration Paths

migrations:
  - from: baseline_v1.0
    to: advanced_v1.1
    procedure: docs/migration_baseline_to_advanced.md
    estimated_downtime_minutes: 120
    rollback_supported: true
    
  - from: advanced_v1.1
    to: experimental_v2.0
    procedure: docs/migration_advanced_to_experimental.md
    estimated_downtime_minutes: 240
    rollback_supported: false
    requires_approval: Chief Engineer
