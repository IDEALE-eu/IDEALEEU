apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaltwin-runtime
  namespace: dt-prod
  labels:
    app: digitaltwin
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: digitaltwin
  template:
    metadata:
      labels:
        app: digitaltwin
        version: v1.0.0
    spec:
      containers:
      - name: dt-runtime
        image: registry.idealeeu.eu/digitaltwin-runtime:1.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MODEL_PATH
          value: "/app/models"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: dt-config
---
apiVersion: v1
kind: Service
metadata:
  name: digitaltwin-service
  namespace: dt-prod
spec:
  selector:
    app: digitaltwin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: digitaltwin-hpa
  namespace: dt-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: digitaltwin-runtime
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
