# Postprocessing Configuration

## Anomaly Score Interpretation
thresholds:
  normal: [0.0, 0.05]
  warning: [0.05, 0.15]
  critical: [0.15, 1.0]

## Alert Generation
alerts:
  warning:
    condition: anomaly_score > 0.05
    message: "Potential ice formation detected on pitot sensor"
    action: notify_crew
    persistence: 3  # consecutive violations
    
  critical:
    condition: anomaly_score > 0.15
    message: "High confidence ice formation on pitot sensor"
    action: activate_pitot_heater_boost
    persistence: 2

## Temporal Smoothing
smoothing:
  enabled: true
  method: exponential_moving_average
  alpha: 0.3

## Output Formatting
outputs:
  anomaly_score:
    format: float32
    precision: 4  # decimal places
    
  alert_level:
    format: enum
    values: [NORMAL, WARNING, CRITICAL]
