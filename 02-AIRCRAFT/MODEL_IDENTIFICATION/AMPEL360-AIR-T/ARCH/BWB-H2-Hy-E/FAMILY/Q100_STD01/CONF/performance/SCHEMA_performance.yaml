# Performance Data Schema - Q100_STD01
# TFA Domain: AAA (Airframes), CQH (Cryogenics/H2), PPP (Propulsion)
# UTCS: utcs://AMPEL360-AIR-T/BWB-H2-Hy-E/Q100_STD01

schema_version: "1.0"
tfa_domain: ["AAA", "CQH", "PPP"]
ata_chapter: ["05", "28", "72"]
reference_standard: "ICAO Annex 6 Part I"

# Unit System
units_system: "SI"
units:
  distance: "m" # or "km" for range
  speed: "m/s"
  altitude: "m"
  temperature: "K"
  pressure: "Pa"
  mass_flow: "kg/s"
  energy: "J" # or "MJ" for total energy
  power: "W" # or "kW/MW" for propulsion

# Atmospheric Model
atmospheric_model:
  standard: "ICAO Standard Atmosphere (ISA)"
  deviations: ["ISA+10K", "ISA-10K", "ISA+20K"]
  reference_conditions:
    sea_level_pressure_pa: 101325
    sea_level_temperature_k: 288.15
    temperature_lapse_rate_k_m: -0.0065

# Mission Profile Structure
mission_profile:
  phases:
    - taxi_out:
        duration_s: 600
        fuel_consumption_mode: "idle"
    - takeoff:
        duration_s: 120
        power_setting: "max"
    - climb:
        target_altitude_m: 11000
        climb_rate_m_s: 12.5
    - cruise:
        altitude_m: 11000
        speed_m_s: 235  # Mach 0.78 at FL360
        range_km: 6200
    - descent:
        descent_rate_m_s: -8.0
    - landing:
        duration_s: 180
        power_setting: "approach"
    - taxi_in:
        duration_s: 300
        fuel_consumption_mode: "idle"
  
  reserves:
    alternate_distance_km: 200
    hold_duration_s: 2700  # 45 minutes
    contingency_percent: 5

# Energy Consumption Model
energy_model:
  h2_lower_heating_value_mj_kg: 120.0
  fuel_cell_efficiency: 0.55
  motor_efficiency: 0.95
  propeller_efficiency: 0.85
  battery_round_trip_efficiency: 0.92
  regenerative_braking_recovery: 0.15

# Seeds for Reproducibility
simulation_seeds:
  weather_seed: 12345
  turbulence_seed: 67890
  monte_carlo_seed: 42
  num_monte_carlo_runs: 1000

# Performance Metrics
required_metrics:
  - range_km
  - endurance_h
  - cruise_speed_m_s
  - climb_rate_m_s
  - takeoff_distance_m
  - landing_distance_m
  - fuel_burn_kg
  - specific_energy_consumption_mj_km
  - emissions_co2_kg
  - emissions_h2o_kg

# Validation Targets (from QS_STATE)
targets:
  range_km:
    nominal: 6200
    minimum: 5800
    reserves_included: true
  cruise_speed_m_s:
    nominal: 235
    tolerance: ±10
  takeoff_distance_m:
    maximum: 2400
    conditions: "sea level, ISA, MTOW"
  landing_distance_m:
    maximum: 1800
    conditions: "sea level, ISA, MLW"

# Data Format
output_format:
  preferred: "CSV"
  alternatives: ["JSON", "HDF5", "Parquet"]
  time_series:
    sampling_rate_hz: 1.0
    parameters: ["altitude", "speed", "power", "fuel_remaining"]

# Validation Checks
validation:
  - check: "Range > 5800 km with reserves"
    severity: "error"
  - check: "Takeoff distance < 2400 m"
    severity: "error"
  - check: "Fuel consumption matches energy model ± 5%"
    severity: "warning"
  - check: "All mission phases completed"
    severity: "error"

# Example Mission Profile
example:
  mission_id: "FRA-JFK-001"
  route: "Frankfurt (EDDF) to New York JFK (KJFK)"
  distance_km: 6200
  payload_kg: 18000
  departure_conditions:
    temperature_k: 288.15
    pressure_pa: 101325
    wind_m_s: [5.0, 2.0, 0.0]  # [headwind, crosswind, vertical]
  arrival_conditions:
    temperature_k: 285.15
    pressure_pa: 101800
    wind_m_s: [-3.0, 1.5, 0.0]
  results:
    total_energy_mj: 125000
    h2_consumed_kg: 1050
    flight_time_s: 28800  # 8 hours
    average_speed_m_s: 215
    specific_energy_mj_km: 20.2

# Traceability
traceability:
  requirements: "REQ-AMPEL-008 in UTCS_THREADS.csv"
  evidence: "MISSION_PROFILE_SIM_v2.3.dat"
  tools: ["MATLAB Simulink", "Python mission_sim"]

# JSON Schema
json_schema:
  type: "object"
  required: ["mission_id", "route", "distance_km", "payload_kg"]
  properties:
    mission_id:
      type: "string"
    distance_km:
      type: "number"
      minimum: 0
    payload_kg:
      type: "number"
      minimum: 0
      maximum: 25000
